<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav-style.css">
    <link rel="stylesheet" href="reg-style.css">
</head>
<body>
    <!-- nav-bar -->
    <div class="navbar">
        <div class="navbar-header">
            <div class="logo-container">
                <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Facebook_icon.svg/2048px-Facebook_icon.svg.png" alt="fb">
            </div>
            <div class="title-container">
                <p>AD Paul's Website</p>
            </div>
            <div class="search-container">
                <p>Sunday, 28 April 2024</p>
                <input type="text" placeholder="Search Here">
            </div>
        </div>
        <div class="navbar-menu">
            <a href="index.html">Home</a>
            <a href="form.html">Form</a>
            <a href="table.html">Table</a>
            <a href="news.html">News Portal</a>
            <a href="img.html">Images</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <!-- form container -->
    <div class="form-container">
        <h1>Registration Form</h1>
        <form>
            <div class="form-group">
                <label for="fn">Firstname</label>
                <input type="text" id="fn" placeholder="Firstname">
            </div>
            <div class="form-group">
                <label for="ln">Lastname</label>
                <input type="text" id="ln" placeholder="Lastname">
            </div>
            <div class="form-group">
                <label for="mail">Email</label>
                <input type="email" id="mail" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="gender-options">
                    <input type="radio" id="male" name="gender">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender">
                    <label for="female">Female</label>
                </div>
            </div>
            <div class="form-group">
                <label for="div">Division</label>
                <select id="div">
                    <option value="d">Dhaka</option>
                    <option value="c">Chattogram</option>
                    <option value="b">Barishal</option>
                    <option value="k">Khulna</option>
                    <option value="ra">Rajshahi</option>
                    <option value="m">Mymensingh</option>
                    <option value="r">Rangpur</option>
                    <option value="s">Sylhet</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
